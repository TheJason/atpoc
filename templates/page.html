<!-- ng-swipe-right="prevPage(pageid)" ng-swipe-left="nextPage(pageid)" -->
<!--<select ng-options="page as page.pageNum for page in book.page" ng-model="book.currentPage"></select>-->
<div ng-swipe-right="prevPage(pageid)" ng-swipe-left="nextPage(pageid)" style="width:100%;height:100%;">
  <div style="width:48%; float:left" ng-bind-html="book.page[pageid].cola | unsafe"></div>
  <div style="width:48%; float:right" ng-bind-html="book.page[pageid].colb | unsafe"></div>
  <br clear="all">  
</div>
<button ng-click="prevPage(pageid)">prev</button>
<button ng-click="nextPage(pageid)">next</button>
